<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keluarga Maulana</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    width: 330px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 20px;
}

.category-btn {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    font-size: 15px;
    transition: 0.3s;
}

.instagram-btn { background: #E1306C; }
.facebook-btn { background: #1877F2; }
.whatsapp-btn { background: #25D366; }

.category-btn:hover {
    transform: scale(1.05);
}

.links {
    display: none;
    margin-top: 10px;
}

.link-item {
    display: block;
    text-decoration: none;
    background: #f1f1f1;
    padding: 10px;
    margin: 6px 0;
    border-radius: 8px;
    color: black;
    transition: 0.3s;
}

.link-item:hover {
    background: #ddd;
}
</style>
</head>

<body>

<div class="card">
    <h2>Keluarga Maulana</h2>

    <!-- Tombol Kategori -->
    <button class="category-btn instagram-btn" onclick="toggle('ig')">
        <i class="fab fa-instagram"></i> Instagram
    </button>

    <div id="ig" class="links">
        <a href="https://instagram.com/riii_taoo" target="_blank" class="link-item">IG Ayah</a>
        <a href="https://instagram.com/username2" target="_blank" class="link-item">IG Ibu</a>
    </div>

    <button class="category-btn facebook-btn" onclick="toggle('fb')">
        <i class="fab fa-facebook"></i> Facebook
    </button>

    <div id="fb" class="links">
        <a href="https://facebook.com/username1" target="_blank" class="link-item">Facebook Ayah</a>
        <a href="https://facebook.com/username2" target="_blank" class="link-item">Facebook Ibu</a>
    </div>

    <button class="category-btn whatsapp-btn" onclick="toggle('wa')">
        <i class="fab fa-whatsapp"></i> WhatsApp
    </button>

    <div id="wa" class="links">
        <a href="https://wa.me/6281234567890" target="_blank" class="link-item">WA Ayah</a>
        <a href="https://wa.me/6289876543210" target="_blank" class="link-item">WA Ibu</a>
    </div>

</div>

<script>
function toggle(id) {
    let element = document.getElementById(id);
    element.style.display = element.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
